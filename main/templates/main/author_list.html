<!-- author_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des Auteurs</title>
</head>
<body>
    <h1>Liste des Auteurs</h1>
    <ul>
        {% for author in authors %}
            <li>{{ author.name }}</li>
        {% empty %}
            <li>Aucun auteur n'est disponible pour le moment.</li>
        {% endfor %}
    </ul>
</body>
</html>
